<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="stylesheet" href="styles.css">

<body>
    <div class="app">
        <header class="header">
            <h1><span class="emoji">ğŸ’°</span> Expense Tracker</h1>
            <p class="tagline">Track every dollar, reach your goals</p>
        </header>

        <section class="balance-card">
            <p class="balance-label">Your Balance</p>
            <p class="balance-value" id="balance">$0.00</p>
            <p class="balance-mood" id="balance-mood">Add transactions to get started</p>
        </section>

        <section class="summary-cards">
            <div class="summary-card summary-income">
                <span class="summary-emoji">ğŸ“ˆ</span>
                <span class="summary-label">Income</span>
                <span class="summary-value" id="income">$0.00</span>

            <div class="summary-card summary-expense">

                <span class="summary-label">Expenses</span>

        <section class="add-transaction">
            <h2><span class="emoji">â•</span> Add Transaction</h2>
            <form id="transaction-form">
                <div class="form-row">
                    <label for="transaction-name">Description</label>
                    <input type="text" id="transaction-name" placeholder="e.g. Coffee, Salary, Groceries" required>
                </div>
                <div class="form-row">
                    <label for="transaction-amount">Amount</label>
                    <input type="number" id="transaction-amount" placeholder="0.00" step="0.01" required>
                </div>
                <div class="form-row">
                    <label>Type</label>
                    <div class="type-toggles">
                        <label class="type-toggle type-income">
                            <input type="radio" name="type" value="income" checked>
                            <span>ğŸ“¥ Income</span>
                        </label>
                        <label class="type-toggle type-expense">
                            <input type="radio" name="type" value="expense">
                            <span>ğŸ“¤ Expense</span>
                        </label>
                    </div>
                </div>
                <div class="form-row">
                    <label for="transaction-category">Category</label>
                    <select id="transaction-category">
                        <option value="other">ğŸ“Œ Other</option>
                        <optgroup label="Income">
                            <option value="salary">ğŸ’¼ Salary</option>
                            <option value="freelance">ğŸ–¥ï¸ Freelance</option>
                            <option value="gift">ğŸ Gift</option>
                            <option value="investment">ğŸ“Š Investment</option>
                        </optgroup>
                        <optgroup label="Expenses">
                            <option value="food">ğŸ• Food & Dining</option>
                            <option value="transport">ğŸš— Transport</option>
                            <option value="shopping">ğŸ›’ Shopping</option>
                            <option value="bills">ğŸ“„ Bills & Utilities</option>
                            <option value="entertainment">ğŸ¬ Entertainment</option>
                            <option value="health">ğŸ’Š Health</option>
                            <option value="travel">âœˆï¸ Travel</option>
                        </optgroup>
                    </select>
                </div>
                <button type="submit" class="btn-primary">
                    <span class="btn-emoji">âœ…</span> Add Transaction
                </button>
            </form>
        </section>

        <section class="history-section">
            <div class="history-header">
                <h2><span class="emoji">ğŸ“‹</span> Transaction History</h2>
                <div class="history-actions">
                    <button type="button" class="btn-filter active" data-filter="all">All</button>
                    <button type="button" class="btn-filter" data-filter="income">Income</button>
                    <button type="button" class="btn-filter" data-filter="expense">Expense</button>
                    <button type="button" class="btn-clear" id="clear-all" title="Clear all">ğŸ—‘ï¸ Clear</button>

    <script src="script.js"></script>
</body>
</html>
