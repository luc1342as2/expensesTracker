<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        <div class="balance">
            <h2>Your Balance</h2>
            <h3 id="balance">$0.00</h3>
        </div>
        <div class="income-expense">
            <div class="income">
                <h3>Income</h3>
                <p id="income">$0.00</p>
            </div>
            <div class="expense">
                <h3>Expense</h3>
                <p id="expense">$0.00</p>
            </div>
        </div>
        <h3>Add New Transaction</h3>
        <form id="transaction-form">
            <input type="text" id="transaction-name" placeholder="Enter transaction name" required>
            <input type="number" id="transaction-amount" placeholder="Enter amount (+ for income, - for expense)" required>
            <button type="submit">Add Transaction</button>
        </form>
        <h3>Transaction History</h3>
        <ul id="transaction-history"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
